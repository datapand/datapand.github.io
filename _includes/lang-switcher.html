{% for lang in site.languages %}
    {% if lang == site.active_lang %}
{{ lang }}
    {% else %}
        {% if lang == site.default_lang %}
<a {% static_href %} href="{{ page.permalink_lang[lang] }}" {% endstatic_href %}>{{ lang }}</a>
{% else %}
<a href="/{{lang}}{{ page.permalink_lang[lang] }}">{{ lang }}</a>
        {% endif %}
    {% endif %}
{% endfor %}
