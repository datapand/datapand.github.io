<script>
function gettitle(id) {
    var serviceUrl = "https://www.youtube.com/oembed?url=";
    var url = "http://www.youtube.com/watch?v=" + id;
    $.getJSON(serviceUrl + encodeURIComponent(url) + "&format=json", null, function (jo) {
        document.getElementById(id+'-title').innerHTML = jo.title;
        document.getElementById(id+'-thumbnail').src = jo.thumbnail_url;
        });
};

function updateVideo(id) {
    var serviceUrl = "https://www.youtube.com/oembed?url=";
    var url = "http://www.youtube.com/watch?v=" + id;
    $.getJSON(serviceUrl + encodeURIComponent(url) + "&format=json", null, function (jo) {
        document.getElementById('carousel-video').src = "https://www.youtube.com/embed/" + id + "?autoplay=1";
        document.getElementById('carousel-video').title = jo.title;
        document.getElementById('carousel-video-title').innerHTML = jo.title;
        document.getElementById('carousel-video-container').style = "";
        });
};
</script>
