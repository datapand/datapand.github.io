<script type="text/javascript">

      var breakpoint = {
        sm: 576,
        md: 768,
        lg: 992,
        xl: 1200
      };
      $('#carousel').slick({
        dots: true,
        autoplay: true,
        autoplaySpeed: 4000,
        focusOnSelect: true,
        pauseOnFocus: true,
        draggable: true,
        infinite: true,
        slidesToShow: 4,
        slidesToScroll: 1,
        arrows: true,
        responsive: [{
          breakpoint: breakpoint.sm,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 1,
            arrows: true
          }
        },
        {
          breakpoint: breakpoint.md,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 1,
            arrows: true
          }
        },
        {
          breakpoint: breakpoint.lg,
          settings: {
            slidesToShow: 4,
            slidesToScroll: 1,
            arrows: true
          }
        },
        {
          breakpoint: breakpoint.xl,
          settings: {
            slidesToShow: 5,
            slidesToScroll: 1,
            arrows: true
          }
        }
      ]
      });
    });
    </script>
